{% set version = '0.8.14' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-irkernel
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/IRkernel_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/IRkernel/IRkernel_{{ version }}.tar.gz
  sha256: 7957136989d28861fc761ff7f8a6525c3c24a8a6cc82012cd78f3db6299b0e5c

build:
  merge_build_host: True  # [win]
  noarch: generic
  number: 1000
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
  host:
    - r-base
    - r-irdisplay >=0.3.0.9999
    - r-crayon
    - r-digest
    - r-evaluate >=0.10
    - r-jsonlite >=0.9.6
    - r-pbdzmq >=0.2_1
    - r-repr >=0.4.99
    - r-uuid
  run:
    - r-base
    - r-irdisplay >=0.3.0.9999
    - r-crayon
    - r-digest
    - r-evaluate >=0.10
    - r-jsonlite >=0.9.6
    - r-pbdzmq >=0.2_1
    - r-repr >=0.4.99
    - r-uuid

test:
  commands:
    - $R -e "library('IRkernel')"           # [not win]
    - "\"%R%\" -e \"library('IRkernel')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=IRkernel
  license: MIT
  summary: "The R kernel for the 'Jupyter' environment executes R code which the front-end ('Jupyter
    Notebook' or other front-ends) submits to the kernel via the network."
  license_family: MIT
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/MIT'

extra:
  recipe-maintainers:
    - ocefpaf
    - mariusvniekerk
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
